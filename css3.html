        <!--正几何边形-->

            <li class="front"></li>

            <li class="bottom"></li>
            <li class="front"></li>
            <li class="back"></li>
            <li class="right"></li>
            <li class="left"></li>

        <!--正四面体-->

            <li class="bottom"></li>
            <li class="front"></li>
            <li class="right"></li>
            <li class="left"></li>
        </ul>

        <ul class="cones-inner1">
            <li class="front"></li>
            <li class="left"></li>
            <li class="right"></li>
            <li class="bottom"></li>
        </ul>

        <!--球体-->
        <ui class="sphere-inner">

            <li class="b"></li>
            <li class="c"></li>
